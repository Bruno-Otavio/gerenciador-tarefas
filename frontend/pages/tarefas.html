<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-gray">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark-gray">
            <div class="container-fluid">
                <a href="../index.html" class="navbar-brand ml-5">Gerenciador</a>
                <div class="d-flex justify-content-between">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="./tarefas.html" class="nav-link active">Tarefas</a>
                        </li>
                        <li class="nav-item">
                            <a href="./login.html" class="nav-link active">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container my-5 d-flex flex-column align-items-center">
            <h2 class="c-white text-center mb-3">Suas Tarefas</h2>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTarefa">
                Adicionar
            </button>
            <div class="modal fade" id="addTarefa" tabindex="-1" aria-labelledby="addTarefaLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark-gray">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addTarefaLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="tituloTarefa" class="form-label">Titulo</label>
                                    <input type="text" name="tituloTarefa" id="tituloTarefa" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="descricaoTarefa" class="form-label">Descrição</label>
                                    <textarea name="descricaoTarefa" id="descricaoTarefa" class="form-control"></textarea>
                                </div>
                                <div>
                                    <label for="dateTarefa" class="form-label">Data de Vencimento</label>
                                    <input type="date" name="dateTarefa" id="dateTarefa" class="form-control">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Adicionar Tarefa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid w-75">
            <div class="row bg-dark-gray rounded c-white py-2">
                <div class="col align-self-center" role="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                    <span class="c-white">Tarefa 1</span>
                </div>
                <div class="col d-flex flex-row-reverse align-self-center" role="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                    <span class="c-white">Vencimento</span>
                </div>
                <div class="col d-flex flex-row-reverse">
                    <button class="btn btn-danger ms-2">
                        <i class="bi bi-trash-fill" style="color: var(--white)"></i>
                    </button>
                    <button class="btn btn-seconday" style="background: var(--gray)" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                        <i class="bi bi-pen-fill" style="color: var(--white)"></i>
                    </button>
                </div>
                <div class="collapse" id="collapse1">
                    <div class="container">
                        <p class="c-white">Hello Neighbor</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
